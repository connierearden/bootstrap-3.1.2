<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/admin/create}" th:object="${user}" method="post">
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">

    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">

    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Password">

    <label th:for="roles">Roles</label>
        <select id="roles" th:field="*{roles}">
            <option th:value="'ADMIN'" th:text="ADMIN"></option>
            <option th:value="'USER'" th:text="USER"></option>
        </select>
    <input type="submit" value="Create User">
</form>
</body>
</html>
